{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Meta tags for search engines -->
  <meta name="description"
    content="Selekt is your all-in-one hub for candidate profiles. Upload, search, and manage CVs, interview notes, and test results â€“ structured and AI-powered.">
  <meta name="keywords"
    content="candidate profiles, CV database, recruitment platform, interview notes, AI recruitment, candidate search, Selekt, test results, hiring tools, talent management">

  <!-- Page title -->
  <title>Selekt - Candidate Hub</title>

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="{% static 'media/favicon/android-icon-144x144.png' %}" sizes="48x48">
  <link rel="shortcut icon" href="{% static 'media/favicon/favicon.ico' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'media/favicon/apple-icon-180x180.png' %}">

  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/e2348d3361.js" crossorigin="anonymous"></script>
</head>

<body class="auth-body">

  <!-- Full viewport wrapper -->
  <div class="container-fluid vh-100 p-0">
    <div class="row h-100 g-0 p-0">

      <!-- Left column: logo and auth form -->
      <div class="col-lg-5 d-flex flex-column justify-content-between">

        <!-- Logo -->
        <div class="px-4 py-3">
          <a href="/" class="text-decoration-none">
            <img src="{% static 'media/images/logo.webp' %}" alt="Selekt logo" class="mb-5 logo-img">
          </a>
        </div>

        <!-- Django auth form block -->
        <div class="auth-form-wrapper">
          {% block auth_content %}
          {% endblock %}
        </div>

      </div>

      <!-- Right column: full-height background image -->
      <div class="col-lg-7 d-none d-lg-block p-0">
        <img src="{% block auth_image %}{% static 'media/images/selekt-background-default.webp' %}{% endblock %}"
          class="object-fit-cover auth-img" alt="Auth image">
      </div>

    </div>
  </div>

</body>

</html>
